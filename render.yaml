databases:
  - name: slc-db
    databaseName: slc_farmer_vet
    user: slc_admin
    plan: free

services:
  - type: web
    name: slc-farmer-vet-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: slc-db
          property: connectionString
      - key: PYTHONPATH
        value: .:backend
      - key: PYTHON_VERSION
        value: 3.11.7
    domains:
      - slcvet.com
