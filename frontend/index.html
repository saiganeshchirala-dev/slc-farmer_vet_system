<!DOCTYPE html>
<html>

<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="handleSignin(event)">
            <label>Mobile Number</label>
            <input type="tel" id="signinMobile" required>
            <button class="primary-btn">Get OTP</button>
        </form>
        <p id="signinMsg" class="error"></p>
        <p class="link-text"><a href="signup.html">Sign Up</a></p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
