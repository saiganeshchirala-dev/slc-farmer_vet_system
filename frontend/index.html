    <link rel="stylesheet" href="css/style.css">

<body>

    <!-- Header -->
    <div class="app-header">
        <h1>Sign In</h1>
    </div>

    <div class="container">
        <!-- Logo / Intro -->
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="margin-bottom: 5px; color: #00b341;">Welcome to</h2>

        </div>

        <div id="mobileSection">
            <h4 style="color: #666; margin-bottom: 15px;">Login With Mobile Number</h4>
            <form onsubmit="handleSignin(event)">
                <div class="input-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="signinMobile" placeholder="Enter Mobile Number" required>
                </div>
                <button type="submit" class="primary-btn">Get OTP</button>
            </form>

            <p class="link-text">
                Donâ€™t have an account?
                <a href="signup.html">Sign Up</a>
            </p>
        </div>

        <p id="signinMsg" class="error"></p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
