<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .otp-wrapper {
            text-align: center;
        }

        .mobile-display {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .change-link {
            color: #00b140;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container otp-wrapper">
        <img src="logo.png" class="logo" alt="Logo">

        <h3>Verify Details</h3>

        <p class="mobile-display">
            OTP sent to <span id="displayMobile">...</span>
            <a onclick="changeNumber()" class="change-link">Change</a>
        </p>

        <div class="otp-container" id="otpInputs">
            <input type="number" class="otp-box" maxlength="1" oninput="moveFocus(this, 1)"
                onkeydown="handleBackspace(event, this, 1)">
            <input type="number" class="otp-box" maxlength="1" oninput="moveFocus(this, 2)"
                onkeydown="handleBackspace(event, this, 2)">
            <input type="number" class="otp-box" maxlength="1" oninput="moveFocus(this, 3)"
                onkeydown="handleBackspace(event, this, 3)">
            <input type="number" class="otp-box" maxlength="1" oninput="moveFocus(this, 4)"
                onkeydown="handleBackspace(event, this, 4)">
            <input type="number" class="otp-box" maxlength="1" oninput="moveFocus(this, 5)"
                onkeydown="handleBackspace(event, this, 5)">
            <input type="number" class="otp-box" maxlength="1" oninput="moveFocus(this, 6)"
                onkeydown="handleBackspace(event, this, 6)">
        </div>

        <button onclick="submitOtp()">Verify</button>

        <div id="resend-container" style="margin-top: 20px; font-size: 14px; color: #666;">
            Didn't receive code?
            <span id="timer-text">Wait <span id="timer">30</span>s</span>
            <a id="resend-link" onclick="handleResend()" class="change-link" style="display: none;">Resend OTP</a>
        </div>

        <p id="otpMsg" class="error"></p>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Use consolidated logic from script.js
        document.addEventListener("DOMContentLoaded", () => {
            initOtpPage();
        });
    </script>
</body>

</html>
