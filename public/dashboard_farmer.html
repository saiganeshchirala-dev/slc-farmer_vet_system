<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SLC Farmer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #f4f6f8;">

    <!-- Header -->
    <div class="app-header">
        <div class="back-btn" style="font-size: 24px;">&#9776;</div> <!-- Hamburger Menu -->
        <h1>SLC farmer <span class="user-name-display"
                style="font-size: 14px; font-weight: normal; margin-left: 5px;"></span></h1>
        <div style="font-size: 24px; cursor: pointer;" onclick="logoutFunction()" title="Logout">&#128100;</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadUserProfile);
    </script>

    <div class="dashboard-grid">
        <!-- Card 1: My Profile -->
        <div class="dash-card" onclick="alert('Profile Clicked')">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
            <div>My Profile</div>
        </div>

        <!-- Card 2: My Animals -->
        <div class="dash-card" onclick="alert('Animals Clicked')">
            <img src="https://cdn-icons-png.flaticon.com/512/2674/2674068.png" alt="Animals">
            <div>My Animals</div>
        </div>

        <!-- Card 3: Vaccinations -->
        <div class="dash-card" onclick="alert('Vaccinations Clicked')">
            <img src="https://cdn-icons-png.flaticon.com/512/2855/2855589.png" alt="Vaccinations">
            <div>Vaccinations</div>
        </div>

        <!-- Card 4: Deworming -->
        <div class="dash-card" onclick="alert('Deworming Clicked')">
            <img src="https://cdn-icons-png.flaticon.com/512/2965/2965357.png" alt="Deworming">
            <div>Deworming</div>
        </div>

        <!-- Card 5: Breeding -->
        <div class="dash-card" onclick="alert('Breeding Clicked')">
            <img src="https://cdn-icons-png.flaticon.com/512/3199/3199852.png" alt="Breeding">
            <div>Breeding</div>
        </div>

        <!-- Card 6: Observed Problems -->
        <div class="dash-card" onclick="alert('Observed Problems Clicked')">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Problems">
            <div>Observed Problems</div>
        </div>

        <!-- Card 7: Tips -->
        <div class="dash-card" onclick="alert('Tips Clicked')">
            <img src="https://cdn-icons-png.flaticon.com/512/2983/2983818.png" alt="Tips">
            <div>Tips</div>
        </div>

        <!-- Card 8: Ration Calculator -->
        <div class="dash-card" onclick="alert('Ration Calculator Clicked')">
            <img src="https://cdn-icons-png.flaticon.com/512/2653/2653248.png" alt="Calculator">
            <div>Ration Calculator</div>
        </div>

        <!-- Card 9: Ayurvedic Practice -->
        <div class="dash-card" onclick="alert('Ayurvedic Practice Clicked')">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921829.png" alt="Ayurvedic">
            <div>Ayurvedic Practice</div>
        </div>
    </div>

    <!-- Footer Market Card -->
    <div style="padding: 0 20px 20px;">
        <div class="dash-card"
            style="flex-direction: row; padding: 15px; justify-content: flex-start; min-height: auto;"
            onclick="alert('Market Clicked')">
            <img src="https://cdn-icons-png.flaticon.com/512/3043/3043888.png" alt="Market"
                style="margin-bottom: 0; margin-right: 15px; width: 40px; height: 40px;">
            <div style="font-size: 16px; font-weight: 600;">Animal Market</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
