<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - slcvet.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="container">
        <div class="domain-badge">slcvet.com</div>
        <h2>Welcome Back</h2>
        <p style="text-align: center; margin-bottom: 30px; color: #666;">Enter your mobile number to access your account
        </p>

        <form onsubmit="handleSignin(event)">
            <div class="input-group">
                <label>Mobile Number</label>
                <input type="tel" id="signinMobile" placeholder="e.g. 9876543210" maxlength="10" required>
            </div>
            <button class="primary-btn">Get Verification Code</button>
        </form>

        <p id="signinMsg" class="error"></p>

        <div class="link-text">
            Don't have an account? <br>
            <a href="/signup">Create Account at slcvet.com</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
